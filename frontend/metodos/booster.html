  <script>
    let userPermissions = null;

    async function checkPermissions() {
      try {
        const token = localStorage.getItem('discord_token');
        if (!token) {
          showNoAccess();
          return;
        }

        const response = await fetch('https://nekodrops-backend.onrender.com/api/user-methods-permissions', {
          headers: { 'Authorization': `Bearer ${token}` }
        });

        if (response.ok) {
          const data = await response.json();
          userPermissions = data.permissions;
          updateUI(userPermissions);
          setupButtonListeners();
        } else {
          showNoAccess();
        }
      } catch (error) {
        console.error('Erro:', error);
        showNoAccess();
      }
    }

    function updateUI(permissions) {
      if (!permissions.canSeeMethods) {
        showNoAccess();
        return;
      }

      // Atualizar bot√µes baseado nas permiss√µes
      if (!permissions.canSeeVipMethods) {
        document.getElementById('vip-btn').classList.add('disabled');
        document.getElementById('vip-btn').textContent = 'üîí VIP necess√°rio';
      }

      if (!permissions.canSeeBoosterMethods) {
        document.getElementById('booster-btn').classList.add('disabled');
        document.getElementById('booster-btn').textContent = 'üîí Booster necess√°rio';
      }
    }

    function setupButtonListeners() {
      // Bot√£o Free - todos os membros podem acessar
      document.getElementById('free-btn').addEventListener('click', () => {
        window.location.href = 'members/methods.html';
      });

      // Bot√£o VIP - apenas VIPs podem acessar
      document.getElementById('vip-btn').addEventListener('click', () => {
        if (userPermissions.canSeeVipMethods) {
          window.location.href = 'vips/methods.html';
        } else {
          alert('Voc√™ precisa ser VIP para acessar os m√©todos VIP!');
        }
      });

      // Bot√£o Booster - apenas Boosters podem acessar
      document.getElementById('booster-btn').addEventListener('click', () => {
        if (userPermissions.canSeeBoosterMethods) {
          window.location.href = 'boosters/methods.html';
        } else {
          alert('Voc√™ precisa ser Booster para acessar os m√©todos Booster!');
        }
      });
    }

    function showNoAccess() {
      document.getElementById('methods-container').innerHTML = `

          <div class="no-access-icon">üòø</div>
          <h2>Sem m√©todos fofinhos</h2>
          <p>Voc√™ n√£o tem permiss√£o para ver os m√©todos no momento</p>
        </div>
      `;
    }

    // Verificar permiss√µes ao carregar a p√°gina
    document.addEventListener('DOMContentLoaded', checkPermissions);
  </script>

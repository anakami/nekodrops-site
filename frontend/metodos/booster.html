<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>M√©todos Fofinhos üå∏</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 30px;
      border: 2px solid rgba(255, 255, 255, 0.2);
    }

    .header {
      text-align: center;
      margin-bottom: 30px;
    }

    .title {
      font-size: 2.5rem;
      margin-bottom: 10px;
      background: linear-gradient(45deg, #ff78c4, #ff4d8d);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .methods-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .method-card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 20px;
      text-align: center;
      border: 2px solid rgba(255, 255, 255, 0.2);
      transition: all 0.3s ease;
    }

    .method-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }

    .method-icon {
      font-size: 3rem;
      margin-bottom: 15px;
    }

    .method-title {
      font-size: 1.2rem;
      margin-bottom: 10px;
      color: #ff78c4;
    }

    .method-description {
      font-size: 0.9rem;
      opacity: 0.8;
      margin-bottom: 15px;
    }

    .method-btn {
      background: linear-gradient(45deg, #ff78c4, #ff4d8d);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .method-btn:hover {
      transform: scale(1.05);
    }

    .method-btn.disabled {
      background: rgba(255, 255, 255, 0.2);
      cursor: not-allowed;
    }

    .back-btn {
      display: block;
      width: 100%;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      border: none;
      padding: 15px;
      border-radius: 25px;
      cursor: pointer;
      text-align: center;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .back-btn:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    .no-access {
      text-align: center;
      padding: 60px 20px;
    }

    .no-access-icon {
      font-size: 4rem;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1 class="title">M√©todos Fofinhos üå∏</h1>
      <p>Escolha um m√©todo para ver os detalhes</p>
    </div>

    <div id="methods-container">
      <div class="methods-grid">
        <div class="method-card" id="free-method">
          <div class="method-icon">üéÅ</div>
          <h3 class="method-title">M√©todo Free</h3>
          <p class="method-description">M√©todos gratuitos para todos os membros</p>
          <button class="method-btn" onclick="showMethod('free')">Ver M√©todo</button>
        </div>

        <div class="method-card" id="vip-method">
          <div class="method-icon">‚ú®</div>
          <h3 class="method-title">M√©todo VIP</h3>
          <p class="method-description">M√©todos exclusivos para VIPs</p>
          <button class="method-btn" id="vip-btn">Ver M√©todo</button>
        </div>

        <div class="method-card" id="booster-method">
          <div class="method-icon">üöÄ</div>
          <h3 class="method-title">M√©todo Booster</h3>
          <p class="method-description">M√©todos especiais para Boosters</p>
          <button class="method-btn" id="booster-btn">Ver M√©todo</button>
        </div>
      </div>
    </div>

    <a href="../index.html" class="back-btn">‚Üê Voltar para Drops</a>
  </div>

  <script>
    async function checkPermissions() {
      try {
        const token = localStorage.getItem('discord_token');
        if (!token) {
          showNoAccess();
          return;
        }

        const response = await fetch('https://nekodrops-backend.onrender.com/api/user-methods-permissions', {
          headers: { 'Authorization': `Bearer ${token}` }
        });

        if (response.ok) {
          const data = await response.json();
          updateUI(data.permissions);
        } else {
          showNoAccess();
        }
      } catch (error) {
        console.error('Erro:', error);
        showNoAccess();
      }
    }

    function updateUI(permissions) {
      if (!permissions.canSeeMethods) {
        showNoAccess();
        return;
      }

      // Atualizar bot√µes baseado nas permiss√µes
      if (!permissions.canSeeVipMethods) {
        document.getElementById('vip-btn').classList.add('disabled');
        document.getElementById('vip-btn').textContent = 'üîí VIP necess√°rio';
      }

      if (!permissions.canSeeBoosterMethods) {
        document.getElementById('booster-btn').classList.add('disabled');
        document.getElementById('booster-btn').textContent = 'üîí Booster necess√°rio';
      }
    }

    function showNoAccess() {
      document.getElementById('methods-container').innerHTML = `
        <div class="no-access">
          <div class="no-access-icon">üòø</div>
          <h2>Sem m√©todos fofinhos</h2>
          <p>Voc√™ n√£o tem permiss√£o para ver os m√©todos no momento</p>
        </div>
      `;
    }

    function showMethod(type) {
      alert(`M√©todo ${type} selecionado! Em desenvolvimento...`);
    }

    // Verificar permiss√µes ao carregar a p√°gina
    document.addEventListener('DOMContentLoaded', checkPermissions);
  </script>
</body>
</html>

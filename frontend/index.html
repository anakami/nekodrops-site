<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NEKO DROPS</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: #fff;
      min-height: 100vh;
      padding: 20px;
    }

    .connection-status {
      position: fixed;
      top: 10px;
      right: 10px;
      padding: 8px 12px;
      border-radius: 20px;
      font-weight: bold;
      z-index: 1000;
      font-size: 12px;
      background: #f44336;
      color: white;
    }

    .connection-status.connected {
      background: #4CAF50;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 0;
      margin-bottom: 30px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .logo {
      font-size: 28px;
      font-weight: 700;
    }

    .logo span {
      color: #8A2BE2;
    }

    .auth-section {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .user-info {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .user-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }

    .login-btn {
      background: #5865F2;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.3s;
    }

    .login-btn:hover {
      background: #4752c4;
    }

    .hidden {
      display: none;
    }

    .filters {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .filter-btn {
      background: rgba(255, 255, 255, 0.1);
      border: none;
      color: #fff;
      padding: 8px 16px;
      border-radius: 20px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .filter-btn.active {
      background: #8A2BE2;
    }

    .drops-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
    }

    .drop-card {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      padding: 20px;
      position: relative;
      overflow: hidden;
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: transform 0.3s, box-shadow 0.3s;

    .drop-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }

    .drop-badge, .vip-badge {
      position: absolute;
      top: 0;
      right: 0;
      padding: 5px 10px;
      border-bottom-left-radius: 8px;
      font-size: 12px;
      font-weight: 600;
    }

    .drop-badge {
      background: #8A2BE2;
    }

    .vip-badge {
      background: gold;
      color: #000;
    }

    .drop-image {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 15px;
    }

    .drop-title {
      font-size: 18px;
      margin-bottom: 10px;
      color: #fff;
    }

    .drop-price {
      color: #8A2BE2;
      font-weight: 600;
      margin-bottom: 10px;
    }

    .drop-features {
      margin-bottom: 15px;
      padding-left: 20px;
    }

    .drop-features li {
      margin-bottom: 5px;
    }

    .account-credentials {
      margin-bottom: 15px;
    }

    .credential-item {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
      background: rgba(0, 0, 0, 0.2);
      padding: 8px 12px;
      border-radius: 6px;
    }

    .credential-item span:first-child {
      font-weight: 600;
      margin-right: 5px;
      min-width: 80px;
    }

    .credential-value {
      flex: 1;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .copy-btn {
      background: rgba(255, 255, 255, 0.1);
      border: none;
      color: #fff;
      padding: 4px 8px;
      border-radius: 4px;
      cursor: pointer;
      margin-left: 8px;
      font-size: 12px;
      transition: background 0.3s;
    }

    .copy-btn:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .drop-description {
      margin-bottom: 15px;
      font-size: 14px;
      opacity: 0.8;
    }

    .drop-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .claim-btn {
      background: #8A2BE2;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.3s;
    }

    .claim-btn:hover {
      background: #7936c7;
    }

    .delete-btn {
      background: rgba(255, 0, 0, 0.2);
      border: none;
      color: #ff4d4d;
      padding: 8px;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .delete-btn:hover {
      background: rgba(255, 0, 0, 0.3);
    }

    .no-drops {
      text-align: center;
      grid-column: 1 / -1;
      padding: 40px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
    }

    .loading {
      grid-column: 1 / -1;
      text-align: center;
      padding: 40px;
    }

    .loading-spinner {
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top: 4px solid #8A2BE2;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: #1e1e2f;
      padding: 30px;
      border-radius: 12px;
      max-width: 500px;
      width: 90%;
    }

    .modal-title {
      margin-bottom: 15px;
      color: #fff;
    }

    .modal-btn {
      background: #5865F2;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 600;
      margin-top: 15px;
      width: 100%;
    }

    .mobile-menu-btn {
      display: none;
      background: none;
      border: none;
      color: white;
      font-size: 24px;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .mobile-menu-btn {
        display: block;
      }
      
      .drops-grid {
        grid-template-columns: 1fr;
      }
      
      .filters {
        flex-direction: column;
        position: absolute;
        top: 80px;
        right: 20px;
        background: #1e1e2f;
        padding: 15px;
        border-radius: 8px;
        display: none;
        z-index: 100;
      }
      
      .filters.active {
        display: flex;
      }
    }
  </style>
  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
</head>
<body>
  <div id="connection-status" class="connection-status">‚ùå Desconectado</div>

  <div class="container">
    <header>
      <div class="logo">NEKO <span>DROPS</span></div>
      <button class="mobile-menu-btn">‚ò∞</button>
      <div class="auth-section">
        <div id="user-info" class="user-info hidden">
          <img id="user-avatar" class="user-avatar" src="" alt="Avatar">
          <span id="username"></span>
        </div>
        <button id="login-btn" class="login-btn">Entrar com Discord</button>
      </div>
    </header>

    <div class="filters">
      <button class="filter-btn active" data-filter="all">Todas as Contas</button>
      <button class="filter-btn" data-filter="normal">Contas Normais</button>
      <button class="filter-btn" data-filter="vip">Contas VIP</button>
    </div>

    <div id="drops-container">
      <div class="drops-grid" id="drops-grid">
        <div class="loading"><div class="loading-spinner"></div></div>
      </div>
    </div>
  </div>

  <div id="login-modal" class="modal">
    <div class="modal-content">
      <h2 class="modal-title">Entrar com Discord</h2>
      <p>Para acessar das contas, voc√™ precisa fazer login com sua conta do Discord e ser membro do nosso servidor.</p>
      <button id="modal-login-btn" class="modal-btn">Continuar com Discord</button>
    </div>
  </div>

  <div id="error-modal" class="modal">
    <div class="modal-content">
      <h2 class="modal-title">Erro de Acesso</h2>
      <p id="error-message">Voc√™ precisa ser membro do servidor para acessar as contas.</p>
      <button class="modal-btn" id="error-close-btn">Fechar</button>
    </div>
  </div>

<script>
/* Vari√°veis de configura√ß√£o */
const CLIENT_ID = "1410654667490197641";
const REDIRECT_URI = "https://nekodrops-site.onrender.com/";
const SERVER_ID = "1399661543284805763";
const MEMBER_ROLE_ID = "1399662113114296360";
const VIP_ROLE_ID = "1399662852448587859";
const OWNER_ROLE_ID = "1399664650638856303";
const BACKEND_URL = 'https://nekodrops-backend.onrender.com';

/* Elementos */
const loginBtn = document.getElementById('login-btn');
const userInfo = document.getElementById('user-info');
const userAvatar = document.getElementById('user-avatar');
const username = document.getElementById('username');
const dropsGrid = document.getElementById('drops-grid');
const loginModal = document.getElementById('login-modal');
const errorModal = document.getElementById('error-modal');
const errorMessage = document.getElementById('error-message');
const errorCloseBtn = document.getElementById('error-close-btn');
const modalLoginBtn = document.getElementById('modal-login-btn');
const mobileMenuBtn = document.querySelector('.mobile-menu-btn');
const filters = document.querySelector('.filters');
const connectionStatus = document.getElementById('connection-status');

let user = null, userRoles = [], drops = [], socket = null;
let currentFilter = 'all';

/* Helper: limpa texto e normaliza "N/A" */
function cleanDiscordText(text) {
  if (text === undefined || text === null) return "";
  const s = String(text).replace(/```/g, "").trim();
  if (!s) return "";
  if (s.toLowerCase() === 'n/a') return "";
  return s;
}

/* Extrai apenas o IP de um link markdown */
function extractIPFromLink(text) {
  if (!text) return "";
  // Procura por padr√£o [IP](link)
  const markdownMatch = text.match(/\[([^\]]+)\]\([^)]+\)/);
  if (markdownMatch && markdownMatch[1]) {
    return markdownMatch[1];
  }
  return text;
}

/* Delega√ß√£o: copiar valores */
function setupCopyButtons() {
  document.addEventListener('click', e => {
    if (e.target.classList.contains('copy-btn')) {
      const value = e.target.getAttribute('data-value') || '';
      if (value) {
        navigator.clipboard.writeText(value).then(() => {
          const originalText = e.target.textContent;
          e.target.textContent = '‚úì Copiado!';
          setTimeout(() => {
            e.target.textContent = originalText;
          }, 2000);
        });
      }
    }
  });
}

/* Carrega lista inicial e websocket */
document.addEventListener('DOMContentLoaded', () => {
  setupEventListeners();
  setupFilters();
  setupCopyButtons();
  setupModalClosing();
  setupMobileMenu();
  checkAuth();
  processAuthResponse();
  setupWebSocket();
});

/* WebSocket */
function setupWebSocket() {
  socket = io(BACKEND_URL, { transports: ['websocket', 'polling'] });
  socket.on('connect', () => {
    connectionStatus.textContent = '‚úÖ Conectado';
    connectionStatus.classList.add('connected');
  });
  socket.on('disconnect', () => {
    connectionStatus.textContent = '‚ùå Desconectado';
    connectionStatus.classList.remove('connected');
  });
  socket.on('new-drop', dropData => { 
    drops.unshift(dropData); 
    renderDrops(currentFilter); 
  });
  socket.on('drop-deleted', id => { 
    drops = drops.filter(d => d.id !== id); 
    renderDrops(currentFilter); 
  });
}

/* Event listeners b√°sicos (login modal, login button) */
function setupEventListeners() {
  if (loginBtn) {
    loginBtn.addEventListener('click', () => {
      if (user) logout(); else {
        loginModal.style.display = 'flex';
        document.body.style.overflow = 'hidden';
      }
    });
  }
  if (modalLoginBtn) {
    modalLoginBtn.addEventListener('click', e => { e.preventDefault(); loginWithDiscord(); });
  }
}

function setupModalClosing() {
  document.addEventListener('click', e => {
    if (e.target === loginModal || e.target === errorModal) {
      loginModal.style.display = 'none';
      errorModal.style.display = 'none';
      document.body.style.overflow = 'auto';
    }
  });
  document.addEventListener('keydown', e => {
    if (e.key === 'Escape') {
      loginModal.style.display = 'none';
      errorModal.style.display = 'none';
      document.body.style.overflow = 'auto';
    }
  });
  if (errorCloseBtn) errorCloseBtn.addEventListener('click', () => {
    errorModal.style.display = 'none';
    document.body.style.overflow = 'auto';
  });
}

function setupMobileMenu() {
  if (!mobileMenuBtn || !filters) return;
  mobileMenuBtn.addEventListener('click', e => {
    e.stopPropagation(); 
    filters.classList.toggle('active');
  });
  document.addEventListener('click', e => {
    if (!e.target.closest('.filters') && !e.target.closest('.mobile-menu-btn')) {
      filters.classList.remove('active');
    }
  });
  window.addEventListener('resize', () => {
    if (window.innerWidth > 768) filters.classList.remove('active');
  });
}

function checkAuth() {
  const token = localStorage.getItem('discord_token');
  const userData = localStorage.getItem('discord_user');
  const rolesData = localStorage.getItem('discord_roles');

  if (token && userData) {
    user = JSON.parse(userData);
    if (rolesData) userRoles = JSON.parse(rolesData);
    if (userRoles.length > 0) { 
      updateUIAfterLogin(); 
      loadDrops(); 
    } else {
      checkUserRoles(token);
    }
  } else {
    showNoAccessMessage();
  }
}

// Esta fun√ß√£o estava faltando no c√≥digo original
async function checkUserRoles(token) {
  try {
    const res = await fetch(`${BACKEND_URL}/api/user-roles`, {
      headers: { 'Authorization': `Bearer ${token}` }
    });
    if (res.ok) {
      const data = await res.json();
      userRoles = data.roles || [];
      localStorage.setItem('discord_roles', JSON.stringify(userRoles));
      updateUIAfterLogin();
      loadDrops();
    } else {
      showNoAccessMessage();
    }
  } catch (e) {
    console.error("Erro ao verificar roles:", e);
    showNoAccessMessage();
  }
}
  
/* Auth flow (mantive suas fun√ß√µes originais) */
function loginWithDiscord() { 
  window.location.href = `https://discord.com/api/oauth2/authorize?client_id=${CLIENT_ID}&redirect_uri=${encodeURIComponent(REDIRECT_URI)}&response_type=code&scope=identify%20guilds.join`; 
}

function processAuthResponse() {
  const urlParams = new URLSearchParams(window.location.search);
  const token = urlParams.get('token');
  const error = urlParams.get('error');
  
  if (error) { 
    showError("Erro ao fazer login."); 
    return; 
  }
  
  if (token) {
    localStorage.setItem('discord_token', token);
    getUserInfo(token);
    window.history.replaceState({}, document.title, window.location.pathname);
  }
}

async function getUserInfo(token) {
  try {
    const res = await fetch(`${BACKEND_URL}/api/user-info`, {
      headers: { 'Authorization': `Bearer ${token}` }
    });
    
    if (!res.ok) { 
      logout(); 
      return; 
    }
    
    const data = await res.json();
    
    if (!data.canAccess) { 
      showError("Voc√™ precisa ser membro do servidor."); 
      logout(); 
      return; 
    }
    
    user = { 
      id: data.userId, 
      username: data.username, 
      avatar: data.avatar 
    };
    
    userRoles = data.roles || [];
    localStorage.setItem('discord_user', JSON.stringify(user));
    localStorage.setItem('discord_roles', JSON.stringify(userRoles));
    updateUIAfterLogin(); 
    loadDrops();
  } catch (e) {
    console.error("Erro ao obter informa√ß√µes do usu√°rio:", e);
    showError("Erro ao carregar informa√ß√µes do usu√°rio.");
  }
}

function updateUIAfterLogin() {
  loginBtn.textContent = 'Sair';
  if (user && user.avatar) {
    userAvatar.src = `https://cdn.discordapp.com/avatars/${user.id}/${user.avatar}.png?size=128`;
  }
  if (user) {
    username.textContent = user.username;
  }
  userInfo.classList.remove('hidden'); 
  loginModal.style.display = 'none';
  document.body.style.overflow = 'auto';
}

function logout() {
  localStorage.clear();
  user = null; 
  userRoles = [];
  loginBtn.textContent = 'Entrar com Discord';
  userInfo.classList.add('hidden'); 
  clearDrops(); 
  showNoAccessMessage();
  if (socket) { 
    socket.disconnect(); 
    connectionStatus.textContent = '‚ùå Desconectado'; 
    connectionStatus.classList.remove('connected'); 
  }
}

function showError(msg) {
  errorMessage.textContent = msg; 
  errorModal.style.display = 'flex';
  document.body.style.overflow = 'hidden';
}

/* Load drops from backend */
async function loadDrops() {
  try {
    const token = localStorage.getItem('discord_token');
    const headers = token ? { 'Authorization': `Bearer ${token}` } : {};
    
    const res = await fetch(`${BACKEND_URL}/api/drops`, { headers });
    const data = await res.json();
    
    drops = data.success ? data.drops : [];
    renderDrops(currentFilter);
  } catch (e) {
    console.error('Erro ao carregar drops', e);
    drops = [];
    renderDrops(currentFilter);
  }
}

/* UI: render */
function renderDrops(filter = 'all') {
  clearDrops();
  
  if (!user || userRoles.length === 0) { 
    showNoAccessMessage(); 
    return; 
  }

  const canSeeVip = userRoles.includes(VIP_ROLE_ID) || userRoles.includes(OWNER_ROLE_ID);
  const isOwner = userRoles.includes(OWNER_ROLE_ID);
  
  let filtered = drops;
  if (filter === 'normal') {
    filtered = drops.filter(d => !d.isVip);
  } else if (filter === 'vip') {
    if (!canSeeVip) { 
      showNoVipAccessMessage();
      return; 
    }
    filtered = drops.filter(d => d.isVip);
  }
  
  if (!filtered.length) {
    showNoDropsMessage(filter);
    return;
  }
  
  filtered.forEach(d => {
    const element = createRobloxAccountElement(d, isOwner);
    if (element) {
      dropsGrid.appendChild(element);
    }
  });
}

/* Fun√ß√£o central: cria o card respeitando os diferentes tipos de embed */
function createRobloxAccountElement(account, isOwner) {
  const card = document.createElement('div');
  card.className = 'drop-card'; 
  card.dataset.id = account.id;

  // Normaliza valores e considera "N/A" como ausente
  const usernameVal = cleanDiscordText(account.username);
  const passwordVal = cleanDiscordText(account.password);
  const ipVal = cleanDiscordText(account.ip);
  const cookieVal = cleanDiscordText(account.cookie);
  const authVal = cleanDiscordText(account.authenticator || account.auth);
  const recoveryVal = cleanDiscordText(account.recovery || account.recovery_codes || account.recoveryCodes);

  // Extrai IP de links markdown se necess√°rio
  const cleanIpVal = extractIPFromLink(ipVal);

  // Detecta tipo com preced√™ncia (auth > cookie+ip > ip-only > username+password)
  let type = 'basic';
  if (authVal) type = 'auth';
  else if (cookieVal && ipVal) type = 'primary';
  else if (ipVal) type = 'ip';
  else if (usernameVal && passwordVal) type = 'credentials'; // NOVO TIPO: apenas username e password

  // Cabe√ßalho / imagem
  const imageUrl = account.imageUrl || account.image || account.thumbnail || '';
  const title = usernameVal || "Conta Roblox";
  const robux = cleanDiscordText(account.robux) || "";
  const age = cleanDiscordText(account.age) || "";

  // Monta credenciais dependendo do tipo
  let credentialsHTML = '';

  // Usu√°rio sempre aparece se existir
  if (usernameVal) {
    credentialsHTML += `
      <div class="credential-item">
        <span>Usu√°rio: </span><span class="credential-value">${usernameVal}</span>
        <button class="copy-btn" data-value="${usernameVal}">Copiar</button>
      </div>`;
  }

  // Senha aparece se existir
  if (passwordVal) {
    credentialsHTML += `
      <div class="credential-item">
        <span>Senha: </span><span class="credential-value">‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢</span>
        <button class="copy-btn" data-value="${passwordVal}">Copiar</button>
      </div>`;
  }

  // Tipo primary: IP + Cookie
  if (type === 'primary') {
    if (cleanIpVal) {
      credentialsHTML += `
        <div class="credential-item">
          <span>IP: </span><span class="credential-value">${cleanIpVal}</span>
          <button class="copy-btn" data-value="${cleanIpVal}">Copiar</button>
        </div>`;
    }
    if (cookieVal) {
      credentialsHTML += `
        <div class="credential-item">
          <span>Cookie: </span><span class="credential-value">‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢</span>
          <button class="copy-btn" data-value="${cookieVal}">Copiar</button>
        </div>`;
    }
  }

  // Tipo auth: Auth + Recovery Codes + Cookie
  if (type === 'auth') {
    if (authVal) {
      credentialsHTML += `
        <div class="credential-item">
          <span>Auth: </span><span class="credential-value">‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢</span>
          <button class="copy-btn" data-value="${authVal}">Copiar</button>
        </div>`;
    }
    if (recoveryVal) {
      credentialsHTML += `
        <div class="credential-item">
          <span>Recovery: </span><span class="credential-value">‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢</span>
          <button class="copy-btn" data-value="${recoveryVal}">Copiar</button>
        </div>`;
    }
    if (cookieVal) {
      credentialsHTML += `
        <div class="credential-item">
          <span>Cookie: </span><span class="credential-value">‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢</span>
          <button class="copy-btn" data-value="${cookieVal}">Copiar</button>
        </div>`;
    }
  }

  // Tipo ip: apenas IP (al√©m de usu√°rio/senha j√° adicionados)
  if (type === 'ip' && cleanIpVal) {
    credentialsHTML += `
      <div class="credential-item">
        <span>IP: </span><span class="credential-value">${cleanIpVal}</span>
        <button class="copy-btn" data-value="${cleanIpVal}">Copiar</button>
      </div>`;
  }

  // Tipo credentials: apenas username e password (j√° adicionados acima)
  // Se n√£o houver credenciais, mostra mensagem
  if (!credentialsHTML) {
    credentialsHTML = `<div class="credential-item"><span class="credential-value">Sem credenciais dispon√≠veis</span></div>`;
  }

  // Features da conta
  const features = (account.features && Array.isArray(account.features) && account.features.length > 0)
    ? account.features.map(f => `<li>${cleanDiscordText(f)}</li>`).join('')
    : '';

  card.innerHTML = `
    ${account.isVip ? '<div class="vip-badge">VIP</div>' : '<div class="drop-badge">ROBLOX</div>'}
    ${imageUrl ? `<img src="${imageUrl}" alt="${title}" class="drop-image">` : ''}
    <div class="drop-content">
      <h3 class="drop-title">${title}</h3>
      ${robux || age ? `<div class="drop-price">${robux ? robux + " Robux" : ""} ${age ? "‚Ä¢ " + age : ""}</div>` : ''}
      ${features ? `<ul class="drop-features">${features}</ul>` : ''}
      <div class="account-credentials">
        ${credentialsHTML}
      </div>
      ${account.description ? `<div class="drop-description">${cleanDiscordText(account.description)}</div>` : ''}
      <div class="drop-footer">
        <button class="claim-btn">Resgatar Agora</button>
        ${isOwner ? '<button class="delete-btn">üóëÔ∏è</button>' : ''}
      </div>
    </div>
  `;

  // Deletar (se for owner)
  if (isOwner) {
    const del = card.querySelector('.delete-btn');
    if (del) {
      del.addEventListener('click', () => {
        const confirmMsg = `Deletar "${usernameVal || title}"?`;
        if (confirm(confirmMsg)) deleteDrop(account.id);
      });
    }
  }

  // Bot√£o de resgatar
  const claimBtn = card.querySelector('.claim-btn');
  if (claimBtn) {
    claimBtn.addEventListener('click', () => {
      alert(`Conta "${usernameVal || title}" resgatada com sucesso!`);
    });
  }

  return card;
}

/* Delete drop (usa token se dispon√≠vel) */
async function deleteDrop(id) {
  try {
    const token = localStorage.getItem('discord_token');
    const headers = token ? { 'Authorization': `Bearer ${token}` } : {};
    const res = await fetch(`${BACKEND_URL}/api/drops/${id}`, { method: 'DELETE', headers });
    
    if (!res.ok) throw new Error('Erro ao deletar');
    
    drops = drops.filter(d => d.id !== id);
    renderDrops(currentFilter);
  } catch (e) {
    console.error(e);
    showError('Erro ao deletar');
  }
}

/* filtros */
function setupFilters() {
  document.querySelectorAll('.filter-btn').forEach(btn => {
    btn.addEventListener('click', () => {
      document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
      currentFilter = btn.dataset.filter;
      renderDrops(currentFilter);
    });
  });
}
